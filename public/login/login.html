<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Login</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="login.css"> </head>
<body>

    <div class="auth-container">
        <h1 class="heading">Welcome to Chat App</h1>

        <div class="auth-switch">
            <button id="show-login" class="active">Login</button>
            <button id="show-register">Register</button>
        </div>

        <form id="login-form" class="auth-form active">
            <h2>Sign In</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Login</button>
            <p id="login-message" class="error-message"></p>
        </form>

        <form id="register-form" class="auth-form hidden">
            <h2>Create Account</h2>
            <input type="text" id="register-username" placeholder="Choose Username" required>
            <input type="password" id="register-password" placeholder="Choose Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="auth-btn">Register</button>
            <p id="register-message" class="error-message"></p>
        </form>

    </div>

    <script src="login.js"></script>
</body>
</html>
